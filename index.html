<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="Ping Logo">
  </div>

  <h1>We are launching <span>soon!</span></h1>

  <h2>Subscribe and get notified</h2>
  <form novalidate>
    <div class="email">
      <input type="email" id="email" placeholder="Your email address..." spellcheck="false">
    </div>
    <button>Notify Me</button>
  </form>
  <div class="image">
    <img src="images/illustration-dashboard.png" alt="Illustration Dashboard">
  </div>
  <nav class="socials">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </nav>
  <div class="copyright">
    &copy; Copyright Ping. All rights reserved.
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/orkhai">Orkhai Dickson</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
